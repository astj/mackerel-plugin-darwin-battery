language: go
go:
- 1.7.3
install:
- go get -t ./...
script:
- go test -v ./...
before_deploy:
- go get -u github.com/laher/goxc
- "goxc -d=$TRAVIS_BUILD_DIR -bc=darwin -tasks=clean-destination,xc,archive,rmbin"
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: "$TRAVIS_BUILD_DIR/**/*.{tar.gz,zip}"
  on:
    all_branches: true
